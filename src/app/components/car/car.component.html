<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <h5 class="card-title">Arabalar</h5>
  </thead>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let car of cars" class="col">
      <div class="card">
        <img
          [src]="getImageByCarId(car)"
          style="width: 300px; height: 200px;"
          routerLink="/car-image/{{ car.id }}"
          class="img-fluid img-thumbnail"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ car.brandName }}</h5>
          <p class="card-text">
            <li class="list-group-item list-group-item-primary">
              Renk: {{ car.colorName }}
            </li>
            <li class="list-group-item list-group-item-primary">
              Model: {{ car.modelYear }}
            </li>
            <li class="list-group-item list-group-item-primary">
              Günlük fiyat: {{ car.dailyPrice }}
            </li>
          </p>
        </div>
      </div>
    </div>
  </div>
</table>
