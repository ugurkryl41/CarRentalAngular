<div class="container" style="padding-top: 1%; margin: auto;">
    <div class="row justify-content-md-center">          
        <div class="col-md-6" *ngIf="rentalSide">
            <div class="card" >
                <div class="card-header">
                    <h5 class="title"> Araba Kirala</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="rentalCarForm">
                        <div class="mb-3">
                            <div class="form-group">
                                <label class="form-control">Seçilen Araba ID : {{rentCarId}} </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label class="form-control">Müşteri Adı: {{authService.userName}}</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="rentDate">Alış Tarihi Seçiniz</label>
                            <div class="form-group">
                                <input type="datetime-local" id="rentDate"  formControlName="rentDate" class="form-control"  required/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="returnDate">İade Tarihi Seçiniz</label>
                            <div class="form-group">
                                <input type="datetime-local" id="returnDate"  formControlName="returnDate" class="form-control" required  />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="createRent()" 
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Kirala </button>
                </div>
            </div>
        </div>  
    </div>
    <div class="col-md-12">
         <app-payment *ngIf="paymentSide" [pricex]="totalfiyat"
         [carIdx]="rentCarId" [carrentalform]="rentalCarForm"
         ></app-payment>
    </div>   
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="customercheck">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Müşteri Kaydı Oluştur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="customerForm">
                <div class="mb-3">
                <label for="companyName">Şirket Adı Giriniz</label>
                <div class="form-group">
                    <input type="text" id="companyName" formControlName="companyName" class="form-control"
                        placeholder="Ex: ABC.. etc" />
                </div>
            </div>
          </form>   
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createCustomer()">Kaydet</button>
        </div>
      </div>
    </div>
  </div>
