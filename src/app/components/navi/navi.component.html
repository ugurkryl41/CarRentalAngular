<header class="p-3 bg-dark text-white" *ngIf="!userToken">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 text-secondary" routerLink="/cars" >Anasayfa</a></li>
        <li><a class="nav-link px-2 text-white" routerLink="/cars" >Araçlar</a></li>
        <li><a class="nav-link px-2 text-white">Ofisler</a></li>
        <li><a class="nav-link px-2 text-white">Kampanyalar</a></li>
      </ul>     

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2" routerLink="/login" >Login</button>
        <button type="button" class="btn btn-warning" routerLink="/signup">Sign-up</button>
      </div>
    </div>
  </div>
</header>

<header class="p-3 bg-dark text-white" *ngIf="userToken">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Inventory</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Customers</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Products</a></li>
      </ul>

      <div class="nav col-2">
        <label>Hoşgeldin {{authService.userName}} </label>
      </div>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="userlogout()">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
