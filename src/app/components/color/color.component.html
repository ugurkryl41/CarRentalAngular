<table class="table">
  <thead>
    <tr>
      <th>Color</th>
    </tr>
  </thead>
  <tr>
    <ul class="list-group">
      <li class="list-group-item">        
        <label for="colorFilter" class="form-label">Renk Ara</label>
        <input type="email"  [(ngModel)]="colorFilter" class="form-control" id="colorFilter" placeholder="Ã–rnek:Red">        
      </li>
      <li
        routerLink="/cars/color/{{ color.id }}"
        *ngFor="let color of colors | colorPipe:colorFilter"
        (click)="setCurrentColor(color)"        
        [class]="getCurrentColorClass(color)"        
      >
        {{ color.colorName | uppercase }}
      </li>
      <li
        routerLink="/cars"
        (click)="setCurrentColor(defaultColor)"
        [class]="getCurrentColorClass(defaultColor)"        
      >
        Hepsi
      </li>
    </ul>
  </tr>
</table>
