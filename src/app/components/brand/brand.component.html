<table class="table">
  <thead>
    <tr>
      <th>Marka</th>
    </tr>
  </thead>
  <tr>
    <ul class="list-group">
      <li class="list-group-item">        
          <label for="brandFilter" class="form-label">Marka Ara</label>
          <input type="email" [(ngModel)]="brandFilter" class="form-control" 
          id="brandFilter" placeholder="Ã–rnek:Bmw">        
      </li>
      <li
        routerLink="/cars/brand/{{ brand.id }}"
        *ngFor="let brand of brands | brandPipe:brandFilter"
        (click)="setCurrentBrand(brand)"
        [class]="getCurrentBrandClass(brand)"
      >
        {{ brand.brandName | uppercase }} 
      </li>
      <li
        routerLink="/cars"
        (click)="setCurrentBrand(defaultBrand)"
        [class]="getCurrentBrandClass(defaultBrand)"
      >
        Hepsi
      </li>
    </ul>
  </tr>
</table>
