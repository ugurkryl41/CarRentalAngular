<div class="container">
  <div class="row justify-content-md-center" style="margin-top: 5%;">
    <div class="col-md-4">
      <form [formGroup]="registerForm">        
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="firstName">Adınız: </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Uğur" formControlName="firstName">
          </div>
          <div class="form-group col-md-12">
            <label for="lastName">Soyadınız: </label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Karayel" formControlName="lastName">
          </div>         
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group col-md-12">
            <label for="password">Şifre: </label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
              formControlName="password">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 3%;">
            <button class="btn btn-primary" (click)="register()">Kayıt Ol</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
