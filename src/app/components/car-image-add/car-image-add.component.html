<div class="container" style="padding-top: 1%;">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="title"> Araba Resmi Ekle</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="carImageAddForm">
                        <div class="mb-3">
                            <label for="carId">Araba Seçiniz</label>
                            <select id="carId" class="form-select" aria-label="Default select example"
                                formControlName="carId">
                                <option [ngValue]="car.id" *ngFor="let car of carsDto">
                                    {{car.brandName}} {{car.modelYear}} </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="imageFile">Resim Seçin</label>
                            <div class="form-group">
                                <input type="file" (change)="onFileChanged($event)" class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
</div>
